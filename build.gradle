plugins {
    id 'java'
}

group = 'dev.example'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://repo.nukkitx.com/maven-releases/' }
}

dependencies {
    compileOnly 'cn.nukkit:nukkit:1.0-SNAPSHOT'
}

jar {
    manifest {
        attributes 'Main-Class': 'dev.example.shulkerprotector.ShulkerProtector'
    }
    from {
        configurations.compileOnly.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
